<ion-view view-title="PlayerStats">
  <ion-content>
    <ion-list>
      <ion-item ng-repeat="player in players.playerArray" href="#/app/pStats/{{player.player.ID}}" ng-click="setPlayer({{player.player.ID}})">
        {{player.player.FirstName}} {{player.player.LastName}}, {{player.team.Abbreviation}} || G: {{player.stats.stats.Goals['#text']}} A: {{player.stats.stats.Assists['#text']}} Pts: {{player.stats.stats.Points['#text']}}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
