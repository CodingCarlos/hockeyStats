<ion-view view-title="Standings">
  <ion-content>
    <ion-list>
      <ion-item ng-repeat="team in teams.teamArray" href="#/app/standings/{{team.team.ID}}" ng-click="setTeam({{team.rank}})">
        {{team.rank}} || {{team.team.Name}} W: {{team.stats.stats.Wins['#text']}} L: {{team.stats.stats.Losses['#text']}} Pts: {{team.stats.stats.Points['#text']}}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
